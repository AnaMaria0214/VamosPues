<!DOCTYPE html>
<html lang="en,es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="/Ingles/SignUp/style/sign_up_style.css" />
    <link
      rel="shortcut icon"
      href="/Ingles/SignUp/img/cabezote.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="signUp">
      <div class="signUp__Left">
        <img
          class="signUp__image"
          id="signUp_image"
          src="/Ingles/SignUp/img/carretera.jpg"
          alt="image_sigPn_up "
        />
      </div>

      <div class="signUp__Right">
        <div class="container">
          <div class="container__Logo">
            <img
              class="container__logo--Img"
              src="/Ingles/SignUp/img/Logo calidad.svg"
              alt="logo_Vamos_pues"
            />
          </div>

          <div class="signUp__Title">
            <h1>SIGN UP</h1>
          </div>

          <div class="signUp__Subtitle">
            <p>Frist creat your account</p>
          </div>

          <section class="signUpForm">
            <form class="form" action=" ">
              <div class="signUpForm__Option">
                <label for="name"></label>
                <input
                  class="signUpForm__label--name"
                  type="text"
                  name="name"
                  placeholder="Full name"
                  required
                />
              </div>

              <div class="signUpForm__Option">
                <label for="Email"></label>
                <input
                  class="signUpForm__label--email"
                  type="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="signUpForm__Option">
                <label for="pasword"></label>
                <input
                  class="signUpForm__label--pasword"
                  type="password"
                  name="password"
                  placeholder="pasword"
                  required
                />
              </div>

              <div class="signUpForm__Option">
                <label for="confirm_password"></label>
                <input
                  class="signUpForm__label--confirm"
                  type="password"
                  name="confirm_password"
                  placeholder="Confirm your password"
                  required
                />
              </div>

              <button class="signUp__Button" type="sign_up">SIGN UP</button>
            </form>

            <div class="signUp__Login">
              <label for="don't have">Already have an account?</label>
              <a href="/Ingles/SignUp/Sign in.html">Login</a>
            </div>
          </section>
          <div class="SignUp__With">
            <div class="SignIn__With--Left"></div>
            <p>Sign up with</p>
            <div class="/Ingles/SignUp/SignIn__With--Right"></div>
          </div>

          <div class="/Ingles/SignUp/SignUp__SocialMedia">
            <a href="#">
              <img
                class="signUp__SocialMedia--Google"
                src="/Ingles/SignUp/img/google.png"
                alt="Aconunt Google"
              />
            </a>
            <a href="#">
              <img
                class="signUp__SocialMedia--Phone"
                src="/Ingles/SignUp/img/cel.png"
                alt="number"
              />
            </a>
            <a href="#">
              <img
                class="signUp__SocialMedia--facebook"
                src="/Ingles/SignUp/img/facebook.png"
                alt="Aconunt facebook"
              />
            </a>
          </div>
          <button class="signUp__Back" type="text"><a href="../../index.html">HOME</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
